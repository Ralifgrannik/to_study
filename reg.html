<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/reset.css">
    <link href="static/reg.css" rel="stylesheet">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class = "reg-page">
        <div class = "reg">
            <p>Регистрация</p>
        </div>
        <div class = "form-background">
            <form>
                <div class="form-block">
                    <div class = "name-number">
                        <label class="name">
                            <span>Имя</span>
                            <input type="text" placeholder="Иван">
                        </label>
                        <label class="number">
                            <span>Номер</span>
                            <input type="number" placeholder="+7-(999)-999-99-99">
                        </label>
                    </div>
                    <label class="password">
                        <span>Пароль</span>
                        <input type="password" placeholder="password">
                    </label>

                    <button type="submit" class="reg-button">Готово</button>

                </div>
            </form>
            <div class="form-block-link">
                <ul class = "list">
                    <li>
                        <a href="#" class="link-icon">
                            <img class="img-icon" src="img/google.png" alt="google">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="link-icon">
                            <img class="img-icon" src="img/vk.png" alt="google">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="link-icon">
                            <img class="img-icon" src="img/mail.webp" alt="google">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
